<body>

<div class="container-fluid" style="height:100%">
  <div class="row" style="height:100%">
    <div class="col-md-12 head-banner" style="height:10%">
       <label style="text-align:center">台北市のUbikeマプ</label>
       <a float="right" href="Available_Ubike_JP.html">日本語</a>
	   <a float="right" href="Available_Ubike.html">繁體中文</a>
	   <p id="update_time"></p>
	   
    </div>
	
	<div class="col-md-10 col-xs-12" id="map">
    </div>
    
	<div class="col-md-2 col-xs-12">
	  <div><input type="radio" name="aval" id="aval_rent" checked="true">借りできるUBIKE</div>
	  <div><input type="radio" name="aval" id="aval_return">返しできるUBIKE</div>
	  
	  <div>
	    <button class="btn btn-primary" onclick="initMap()"> 
	      再び探索
	    </button>
	  </div>
	  
	  <div>
	    <button class="btn btn-primary" id="point" onclick="ChangeMapType(this)">
	       マーカーマップ
	    </button>
	    <button class="btn btn-primary" id="heat" onclick="ChangeMapType(this)">
	       ヒートマップ
	    </button>
	  </div>
	  
	</div>
  </div>
</div> 
 
<script>

var map_type = "heat";
var aval_rent ;

function ChangeMapType(mtype){
  switch (mtype.id){
    case "heat" :
    map_type = "heat";
	 initMap();
    break;
    case "point" :
    map_type = "point";
	 initMap();
    break;
    case "classify" :
    map_type = "classify";
	 initMap();
    break;
  };
};

//////////////////google maps////////////////////////////
 
function initMap() {

var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: {lat: 25.053613662719727, lng: 121.54872131347656}
        });

/////////////////////////////////////////////////////////

B_len = Ubikes.Ubike_Location.length;
a_baseurl = "https://ptx.transportdata.tw/MOTC/v2/Bike/Availability/Taipei?"
aval_requrl = "https://ptx.transportdata.tw/MOTC/v2/Bike/Availability/Taipei?$format=JSON" ;
$.ajax(
         {
           url:aval_requrl,
               async: false,
               type:"GET",
               dataType: "json",
               success: function(Adata){
						aval_data = Adata;
				     },
					 
                   error:function(){
               },
          });

heatmapData = [];

 switch (map_type) {
 case "heat":
   draw_heat_map(aval_data);
 break;
 case "point":	
	draw_point_map(aval_data);
  break;
 case "classify":	
	draw_classify_map(aval_data);
  break;
};

///////////Draw Heat Map Functions/////////////////////
function draw_heat_map(aval_obj){
for (var i=0;i<B_len;i++){
  for (var j=0;j<B_len;j++){
    if (aval_obj[j].StationUID == Ubikes.Ubike_Location[i].StationUID){
      
	  if(document.getElementById("aval_rent").checked == true){
        aval_rent = aval_obj[j].AvailableRentBikes;
      }
	  else
	  {
	    aval_rent = aval_obj[j].AvailableReturnBikes;
	  };
	  
	  var latLng = new google.maps.LatLng(Ubikes.Ubike_Location[i].Lat,Ubikes.Ubike_Location[i].Lon);
	  
	  var weightedLoc = { 
        location: latLng, 
        weight: aval_rent
      }; 
      heatmapData.push(weightedLoc); 
    };
  };
  $("#update_time").text("");		
  $("#update_time").append("最新の探索時間: " + aval_obj[0].UpdateTime.toString());
};

var heatmap = new google.maps.visualization.HeatmapLayer({
      data: heatmapData,
      dissipating: true, //true的話zoom level越大，熱區的色彩強度效果越不明顯；false的話會維持一樣強度
	   radius:30,
      map: map
    });
};

/////////////// Draw Point Map ////////////////

function draw_point_map(aval_obj){
for (var i=0;i<B_len;i++){
  for (var j=0;j<B_len;j++){
    if (aval_obj[j].StationUID == Ubikes.Ubike_Location[i].StationUID){
	
	  if(document.getElementById("aval_rent").checked == true){
        aval_rent = aval_obj[j].AvailableRentBikes;
      }
	  else
	  {
	    aval_rent = aval_obj[j].AvailableReturnBikes;
	  };
	  //ratio = ( aval_rent / Ubikes.Ubike_Location[i].BikesCapacity ).toFixed(2);
	  var latLng = new google.maps.LatLng(Ubikes.Ubike_Location[i].Lat,Ubikes.Ubike_Location[i].Lon);
      var marker = new google.maps.Marker({
            position: latLng,
            label: aval_rent.toString(),
			//label: ratio.toString(),
			title: aval_rent.toString(),
            map: map						
          });
	};
  };
  
  };
  $("#update_time").text("");		
  $("#update_time").append("最新更新時間: " + aval_obj[0].UpdateTime.toString());
 };
};
