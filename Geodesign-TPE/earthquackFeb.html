<!DOCTYPE html>
<html>
  <head>
  <title>台灣地震分布圖</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v3.min.js"></script>
    <style>
      #map {
        height: 100%;
		width:100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
	  .row .col-md-8,.col-md-4{
	      padding:0;
	  }
	  h1{
	      text-align: center;
	  }
	  #timeSerial{
	      z-index:1000;
		  position:absolute;
		  bottom:10px;
		  left:10px;
		  background-color:#111;
		  opacity:0.9;
		  width:500px;
		  color:white;
	  }
	  .timeButton{
	      background-color:red;
	  }
	  .nav_title{
	      height:10%;
	  }
	  #date{
	      margin:0 auto;
	  }
    </style>
  </head>
  <body>

    <div class="row" style="height:100%;margin:0;">
	    <div class="col-md-12 nav_title">
		    <h1>Geodesign-TPE</h1>
		</div>
	    <div class="col-md-8" style="height:90%;">
            <div id="map"></div>
		</div>
		<div id="timeSerial">
		    <button class="btn timeButton" onclick="playTime()">時間序列</button><label id="date"></label>
		</div>
	
	    <div class="col-md-4" id="infoArea">
	        
		<!--
		<button class="btn">泡泡圖</button>
		<button class="btn">熱區圖</button>
		-->
		    <p id="property"></p>
			
	    </div>
		
	</div>

	
    <script>
	window.onload=function(){
	
	};
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 23, lng: 123},
          mapTypeId: 'terrain'
        });

        // Create a <script> tag and set the USGS URL as the source.
        var script = document.createElement('script');

        // This example uses a local copy of the GeoJSON stored at
        // http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_week.geojsonp
        //script.src = 'https://developers.google.com/maps/documentation/javascript/examples/json/earthquake_GeoJSONP.js';
        script.src = 'https://togetherhoo.github.io/JS/Geodesign-TPE/FebEarthquack.js';
		document.getElementsByTagName('head')[0].appendChild(script);

        map.data.setStyle(function(feature) {
          var magnitude = feature.getProperty('mag');
		  var deepness = feature.getProperty('deep');
          return {
            icon: getCircle(magnitude,deepness)
          };
        });
      }
	  
      function getCircle(magnitude,deepness) {
	  var colors = d3.scale
              .linear()
              .domain([0,20])
			  .range(['rgb(205,17,3)','rgb(255,215,93)']);
			  //console.log("deep: ",deepness, " , color: " , colors(deepness));
		return {
          path: google.maps.SymbolPath.CIRCLE,
          fillColor: colors(deepness),
		  fillOpacity: .7,
          scale: Math.pow(2, magnitude) / 2,
          strokeColor: 'white',
          strokeWeight: .5,
		  clickale:true
        };
      }

      function eqfeed_callback(results) {
        
		map.data.addGeoJson(results);
		console.log(results);
		console.log(results.features[0].properties.time);
		
		map.data.addListener('click', function(event) {
		    var context = "";
			context += '時間: ' + event.feature.getProperty('time') + "</br>";
            context += '規模: ' + event.feature.getProperty('mag') + "</br>";
			context += '震央深度: ' + event.feature.getProperty('deep') + "</br>";
			context += '震央位置: ' + event.feature.getProperty('center');
			document.getElementById('property').innerHTML = context;
       });
      }
	

    //時序功能
    var timeList = ["2月01日","2月02日","2月03日","2月04日","2月05日","2月06日","2月07日"] ;    
	
	function playTime(){
	    document.getElementById('date').innerHTML = "重新繪製中";
	    var play = setInterval(frame,2000);
		var step = 0;
        function frame() {
			  if(step>=timeList.length-1){
			      clearInterval(play);
			  }
			  else{    
			      map.data.setStyle(function(feature) {
					  magnitude = feature.getProperty('mag');
		              deepness = feature.getProperty('deep');
   					  var time = feature.getProperty('time').substring(0, 5);
                          var dataVisable = false;
			        	  if (time == timeList[step]){
			        	      dataVisable = true;
			        	  };
						  //console.log("time: ", time,"timeList[step]: ",timeList[step],"dataVisable: ",dataVisable);
                          return {
                            visible:dataVisable,
							icon: getCircle(magnitude,deepness)
                          };
                      });
				  document.getElementById('date').innerHTML = timeList[step];  
			      step = step + 1;
			  }
        }
	}
    </script>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW2R3JvnGX3WPGyv2NOH_TbprbOIFmBuc&libraries=visualization&callback=initMap">
    </script>-->
	<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDW2R3JvnGX3WPGyv2NOH_TbprbOIFmBuc&libraries=visualization&callback=initMap">
    </script>
  </body>
</html>
